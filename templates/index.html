<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Skills Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <h1>CV Skills Analyzer</h1>
        <p>Analyze your CV and discover matching project opportunities</p>
    </header>

    <div id="main-center">
        <section class="section">
            <h2 class="section-title">Upload Your CV</h2>
            <form id="cvForm" enctype="multipart/form-data">
            <label>
                <span>Name</span>
                <input type="text" name="name" required placeholder="Enter your full name">
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="email" required placeholder="Enter your email">
            </label>
            <label>
                <span>Experience Level</span>
                <select name="experience_level" required>
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid">Mid</option>
                    <option value="Senior">Senior</option>
                </select>
            </label>
            <label>
                <span>Upload CV</span>
                <input type="file" name="cv_file" accept=".pdf,.doc,.docx" required>
            </label>
            <button type="submit">Analyze CV</button>
        </form>
        </section>

        <div id="loading" style="display:none;" class="section">
            <div class="loading-content">
                <h3>Analyzing Your CV</h3>
                <p>Please wait while we process your information...</p>
            </div>
        </div>

        <div id="results" style="display:none;">
            <section class="section">
                <h2 class="section-title">Your Skills Profile</h2>
                <div id="skills"></div>
            </section>

            <section class="section">
                <h2 class="section-title">Recommended Projects</h2>
                <div id="recommendations"></div>
            </section>
        </div>
    </div>

    <script>
        let currentUserId = null;
        
        document.getElementById('cvForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const resp = await fetch('/upload', {
                    method: 'POST',
                    body: data
                });
                
                if (resp.ok) {
                    const result = await resp.json();
                    currentUserId = result.user_id;
                    
                    // Display skills as categories
                    const skillsDiv = document.getElementById('skills');
                    skillsDiv.innerHTML = result.skills.map(cat => 
                        `<div class="skill-category">
                            <h3>${cat['Skill Category']}</h3>
                            <p>${cat.Skills.join(', ')}</p>
                        </div>`
                    ).join('');

                    // Fetch recommendations
                    const recResp = await fetch(`/recommendations/${currentUserId}`);
                    if (recResp.ok) {
                        const recData = await recResp.json();
                        const recsDiv = document.getElementById('recommendations');
                        if (recData.recommendations.length > 0) {
                            recsDiv.innerHTML = recData.recommendations.map(proj =>
                                `<div class="project-card">
                                    <h3>${proj.name} ${proj.match_score ? `<span style="color: #007bff">(${proj.match_score}% match)</span>` : ''}</h3>
                                    <p>${proj.description}</p>
                                    <p><strong>Required Skills:</strong> ${proj.required_skills.join(', ')}</p>
                                    ${proj.missing_skills ? 
                                        `<p><strong>Skills to Develop:</strong> ${proj.missing_skills.join(', ')}</p>` 
                                        : ''}
                                </div>`
                            ).join('');
                        } else {
                            recsDiv.innerHTML = '<div class="project-card">No matching projects found.</div>';
                        }
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('results').style.display = 'block';
                } else {
                    const error = await resp.json();
                    alert('Error: ' + (error.error || 'Failed to process CV'));
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (err) {
                alert('Network error occurred');
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
</body>
</html>
